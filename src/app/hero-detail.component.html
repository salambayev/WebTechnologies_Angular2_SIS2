<div *ngIf="hero" class="task">
      <h2>{{hero.name}}</h2>
      <div><label>Id: </label>{{hero.id}}</div>
      <br>
      <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="name"/>
        <br><br>
        <label>Superpower: </label>
        <input [(ngModel)]="hero.superpower" placeholder="superpower"/>
      </div>
  </div>
